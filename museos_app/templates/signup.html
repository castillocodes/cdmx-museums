<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col5">
                <h1>Register</h1>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form_group">
                        <label for="fname">First Name:</label>
                        <input name="fname" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input name="lname" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pw">Password:</label>
                        <input name= "pw" type="password" size="25" placeholder="Must be at least 8 characters">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="confpw">Confirm Password:</label>
                        <input name= "confpw" type="password" size="25" placeholder="Must match above password">
                    </div>
                    <br>
                    <div class="form_group">
                        <button class="btn btn_primary" type="submit">Register</button>
                        {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li class="errors">
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
